csl: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"in-text\" version=\"1.0\" demote-non-dropping-particle=\"never\">\r\n  <info>\r\n    <title>American Psychological Association 6th edition</title>\r\n    <title-short>APA</title-short>\r\n    <id>http://www.zotero.org/styles/apa</id>\r\n    <link href=\"http://www.zotero.org/styles/apa\" rel=\"self\"/>\r\n    <link href=\"http://owl.english.purdue.edu/owl/resource/560/01/\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Simon Kornblith</name>\r\n      <email>simon@simonster.com</email>\r\n    </author>\r\n    <contributor>\r\n      <name>Bruce D'Arcus</name>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Curtis M. Humphrey</name>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Richard Karnesky</name>\r\n      <email>karnesky+zotero@gmail.com</email>\r\n      <uri>http://arc.nucapt.northwestern.edu/Richard_Karnesky</uri>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Sebastian Karcher</name>\r\n    </contributor>\r\n    <contributor>\r\n      <name> Brenton M. Wiernik</name>\r\n      <email>zotero@wiernik.org</email>\r\n    </contributor>\r\n    <category citation-format=\"author-date\"/>\r\n    <category field=\"psychology\"/>\r\n    <category field=\"generic-base\"/>\r\n    <updated>2016-05-25T09:01:49+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <locale xml:lang=\"en\">\r\n    <terms>\r\n      <term name=\"editortranslator\" form=\"short\">\r\n        <single>ed. &amp; trans.</single>\r\n        <multiple>eds. &amp; trans.</multiple>\r\n      </term>\r\n      <term name=\"translator\" form=\"short\">\r\n        <single>trans.</single>\r\n        <multiple>trans.</multiple>\r\n      </term>\r\n    </terms>\r\n  </locale>\r\n  <macro name=\"container-contributors\">\r\n    <choose>\r\n      <if type=\"chapter paper-conference entry-dictionary entry-encyclopedia\" match=\"any\">\r\n        <group delimiter=\", \">\r\n          <names variable=\"container-author\" delimiter=\", \">\r\n            <name and=\"symbol\" initialize-with=\". \" delimiter=\", \"/>\r\n            <label form=\"short\" prefix=\" (\" text-case=\"title\" suffix=\")\"/>\r\n          </names>\r\n          <names variable=\"editor translator\" delimiter=\", \">\r\n            <name and=\"symbol\" initialize-with=\". \" delimiter=\", \"/>\r\n            <label form=\"short\" prefix=\" (\" text-case=\"title\" suffix=\")\"/>\r\n          </names>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"secondary-contributors\">\r\n    <choose>\r\n      <if type=\"article-journal chapter paper-conference entry-dictionary entry-encyclopedia\" match=\"none\">\r\n        <group delimiter=\", \" prefix=\" (\" suffix=\")\">\r\n          <names variable=\"container-author\" delimiter=\", \">\r\n            <name and=\"symbol\" initialize-with=\". \" delimiter=\", \"/>\r\n            <label form=\"short\" prefix=\", \" text-case=\"title\"/>\r\n          </names>\r\n          <names variable=\"editor translator\" delimiter=\", \">\r\n            <name and=\"symbol\" initialize-with=\". \" delimiter=\", \"/>\r\n            <label form=\"short\" prefix=\", \" text-case=\"title\"/>\r\n          </names>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"author\">\r\n    <names variable=\"author\">\r\n      <name name-as-sort-order=\"all\" and=\"symbol\" sort-separator=\", \" initialize-with=\". \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n      <label form=\"short\" prefix=\" (\" suffix=\")\" text-case=\"capitalize-first\"/>\r\n      <substitute>\r\n        <names variable=\"editor\"/>\r\n        <names variable=\"translator\"/>\r\n        <choose>\r\n          <if type=\"report\">\r\n            <text variable=\"publisher\"/>\r\n            <text macro=\"title\"/>\r\n          </if>\r\n          <else>\r\n            <text macro=\"title\"/>\r\n          </else>\r\n        </choose>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"author-short\">\r\n    <names variable=\"author\">\r\n      <name form=\"short\" and=\"symbol\" delimiter=\", \" initialize-with=\". \"/>\r\n      <substitute>\r\n        <names variable=\"editor\"/>\r\n        <names variable=\"translator\"/>\r\n        <choose>\r\n          <if type=\"report\">\r\n            <text variable=\"publisher\"/>\r\n            <text variable=\"title\" form=\"short\" font-style=\"italic\"/>\r\n          </if>\r\n          <else-if type=\"legal_case\">\r\n            <text variable=\"title\" font-style=\"italic\"/>\r\n          </else-if>\r\n          <else-if type=\"bill book graphic legislation motion_picture song\" match=\"any\">\r\n            <text variable=\"title\" form=\"short\" font-style=\"italic\"/>\r\n          </else-if>\r\n          <else-if variable=\"reviewed-author\">\r\n            <choose>\r\n              <if variable=\"reviewed-title\" match=\"none\">\r\n                <text variable=\"title\" form=\"short\" font-style=\"italic\" prefix=\"Review of \"/>\r\n              </if>\r\n              <else>\r\n                <text variable=\"title\" form=\"short\" quotes=\"true\"/>\r\n              </else>\r\n            </choose>\r\n          </else-if>\r\n          <else>\r\n            <text variable=\"title\" form=\"short\" quotes=\"true\"/>\r\n          </else>\r\n        </choose>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"access\">\r\n    <choose>\r\n      <if type=\"thesis report\" match=\"any\">\r\n        <choose>\r\n          <if variable=\"DOI\" match=\"any\">\r\n            <text variable=\"DOI\" prefix=\"http://doi.org/\"/>\r\n          </if>\r\n          <else-if variable=\"archive\" match=\"any\">\r\n            <group>\r\n              <text term=\"retrieved\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n              <text term=\"from\" suffix=\" \"/>\r\n              <text variable=\"archive\" suffix=\".\"/>\r\n              <text variable=\"archive_location\" prefix=\" (\" suffix=\")\"/>\r\n            </group>\r\n          </else-if>\r\n          <else>\r\n            <group>\r\n              <text term=\"retrieved\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n              <text term=\"from\" suffix=\" \"/>\r\n              <text variable=\"URL\"/>\r\n            </group>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n      <else>\r\n        <choose>\r\n          <if variable=\"DOI\">\r\n            <text variable=\"DOI\" prefix=\"http://doi.org/\"/>\r\n          </if>\r\n          <else>\r\n            <choose>\r\n              <if type=\"webpage\">\r\n                <group delimiter=\" \">\r\n                  <text term=\"retrieved\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n                  <group>\r\n                    <date variable=\"accessed\" form=\"text\" suffix=\", \"/>\r\n                  </group>\r\n                  <text term=\"from\"/>\r\n                  <text variable=\"URL\"/>\r\n                </group>\r\n              </if>\r\n              <else>\r\n                <group>\r\n                  <text term=\"retrieved\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n                  <text term=\"from\" suffix=\" \"/>\r\n                  <text variable=\"URL\"/>\r\n                </group>\r\n              </else>\r\n            </choose>\r\n          </else>\r\n        </choose>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"title\">\r\n    <choose>\r\n      <if type=\"book graphic manuscript motion_picture report song speech thesis\" match=\"any\">\r\n        <choose>\r\n          <if variable=\"version\" type=\"book\" match=\"all\">\r\n            <!---This is a hack until we have a computer program type -->\r\n            <text variable=\"title\"/>\r\n          </if>\r\n          <else>\r\n            <text variable=\"title\" font-style=\"italic\"/>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n      <else-if variable=\"reviewed-author\">\r\n        <choose>\r\n          <if variable=\"reviewed-title\">\r\n            <group delimiter=\" \">\r\n              <text variable=\"title\"/>\r\n              <group delimiter=\", \" prefix=\"[\" suffix=\"]\">\r\n                <text variable=\"reviewed-title\" font-style=\"italic\" prefix=\"Review of \"/>\r\n                <names variable=\"reviewed-author\" delimiter=\", \">\r\n                  <label form=\"verb-short\" suffix=\" \"/>\r\n                  <name and=\"symbol\" initialize-with=\". \" delimiter=\", \"/>\r\n                </names>\r\n              </group>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <!-- assume `title` is title of reviewed work -->\r\n            <group delimiter=\", \" prefix=\"[\" suffix=\"]\">\r\n              <text variable=\"title\" font-style=\"italic\" prefix=\"Review of \"/>\r\n              <names variable=\"reviewed-author\" delimiter=\", \">\r\n                <label form=\"verb-short\" suffix=\" \"/>\r\n                <name and=\"symbol\" initialize-with=\". \" delimiter=\", \"/>\r\n              </names>\r\n            </group>\r\n          </else>\r\n        </choose>\r\n      </else-if>\r\n      <else>\r\n        <text variable=\"title\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"title-plus-extra\">\r\n    <text macro=\"title\"/>\r\n    <choose>\r\n      <if type=\"report thesis\" match=\"any\">\r\n        <group prefix=\" (\" suffix=\")\" delimiter=\", \">\r\n          <group delimiter=\" \">\r\n            <choose>\r\n              <if variable=\"genre\" match=\"any\">\r\n                <text variable=\"genre\"/>\r\n              </if>\r\n              <else>\r\n                <text variable=\"collection-title\"/>\r\n              </else>\r\n            </choose>\r\n            <text variable=\"number\" prefix=\"No. \"/>\r\n          </group>\r\n          <group delimiter=\" \">\r\n            <text term=\"version\" text-case=\"capitalize-first\"/>\r\n            <text variable=\"version\"/>\r\n          </group>\r\n          <text macro=\"edition\"/>\r\n        </group>\r\n      </if>\r\n      <else-if type=\"post-weblog webpage\" match=\"any\">\r\n        <text variable=\"genre\" prefix=\" [\" suffix=\"]\"/>\r\n      </else-if>\r\n      <else-if variable=\"version\">\r\n        <group delimiter=\" \" prefix=\" (\" suffix=\")\">\r\n          <text term=\"version\" text-case=\"capitalize-first\"/>\r\n          <text variable=\"version\"/>\r\n        </group>\r\n      </else-if>\r\n    </choose>\r\n    <text macro=\"format\" prefix=\" [\" suffix=\"]\"/>\r\n  </macro>\r\n  <macro name=\"format\">\r\n    <choose>\r\n      <if match=\"any\" variable=\"medium\">\r\n        <text variable=\"medium\" text-case=\"capitalize-first\"/>\r\n      </if>\r\n      <else-if type=\"dataset\" match=\"any\">\r\n        <text value=\"Data set\"/>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"publisher\">\r\n    <choose>\r\n      <if type=\"report\" match=\"any\">\r\n        <group delimiter=\": \">\r\n          <text variable=\"publisher-place\"/>\r\n          <text variable=\"publisher\"/>\r\n        </group>\r\n      </if>\r\n      <else-if type=\"thesis\" match=\"any\">\r\n        <group delimiter=\", \">\r\n          <text variable=\"publisher\"/>\r\n          <text variable=\"publisher-place\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"post-weblog webpage\" match=\"none\">\r\n        <group delimiter=\", \">\r\n          <choose>\r\n            <if variable=\"event version\" type=\"speech motion_picture\" match=\"none\">\r\n              <!-- Including version is to avoid printing the programming language for computerProgram /-->\r\n              <text variable=\"genre\"/>\r\n            </if>\r\n          </choose>\r\n          <choose>\r\n            <if type=\"article-journal article-magazine\" match=\"none\">\r\n              <group delimiter=\": \">\r\n                <choose>\r\n                  <if variable=\"publisher-place\">\r\n                    <text variable=\"publisher-place\"/>\r\n                  </if>\r\n                  <else>\r\n                    <text variable=\"event-place\"/>\r\n                  </else>\r\n                </choose>\r\n                <text variable=\"publisher\"/>\r\n              </group>\r\n            </if>\r\n          </choose>\r\n        </group>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"event\">\r\n    <choose>\r\n      <if variable=\"container-title\" match=\"none\">\r\n        <choose>\r\n          <if variable=\"event\">\r\n            <choose>\r\n              <if variable=\"genre\" match=\"none\">\r\n                <text term=\"presented at\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n                <text variable=\"event\"/>\r\n              </if>\r\n              <else>\r\n                <group delimiter=\" \">\r\n                  <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n                  <text term=\"presented at\"/>\r\n                  <text variable=\"event\"/>\r\n                </group>\r\n              </else>\r\n            </choose>\r\n          </if>\r\n          <else-if type=\"speech\">\r\n            <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n          </else-if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issued\">\r\n    <choose>\r\n      <if type=\"bill legal_case legislation\" match=\"none\">\r\n        <choose>\r\n          <if variable=\"issued\">\r\n            <group prefix=\" (\" suffix=\")\">\r\n              <date variable=\"issued\">\r\n                <date-part name=\"year\"/>\r\n              </date>\r\n              <text variable=\"year-suffix\"/>\r\n              <choose>\r\n                <if type=\"speech\" match=\"any\">\r\n                  <date variable=\"issued\">\r\n                    <date-part prefix=\", \" name=\"month\"/>\r\n                  </date>\r\n                </if>\r\n                <else-if type=\"article-journal bill book chapter graphic legal_case legislation motion_picture paper-conference report song dataset\" match=\"none\">\r\n                  <date variable=\"issued\">\r\n                    <date-part prefix=\", \" name=\"month\"/>\r\n                    <date-part prefix=\" \" name=\"day\"/>\r\n                  </date>\r\n                </else-if>\r\n              </choose>\r\n            </group>\r\n          </if>\r\n          <else-if variable=\"status\">\r\n            <group prefix=\" (\" suffix=\")\">\r\n              <text variable=\"status\"/>\r\n              <text variable=\"year-suffix\" prefix=\"-\"/>\r\n            </group>\r\n          </else-if>\r\n          <else>\r\n            <group prefix=\" (\" suffix=\")\">\r\n              <text term=\"no date\" form=\"short\"/>\r\n              <text variable=\"year-suffix\" prefix=\"-\"/>\r\n            </group>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issued-sort\">\r\n    <choose>\r\n      <if type=\"article-journal bill book chapter graphic legal_case legislation motion_picture paper-conference report song dataset\" match=\"none\">\r\n        <date variable=\"issued\">\r\n          <date-part name=\"year\"/>\r\n          <date-part name=\"month\"/>\r\n          <date-part name=\"day\"/>\r\n        </date>\r\n      </if>\r\n      <else>\r\n        <date variable=\"issued\">\r\n          <date-part name=\"year\"/>\r\n        </date>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issued-year\">\r\n    <choose>\r\n      <if variable=\"issued\">\r\n        <group delimiter=\"/\">\r\n          <date variable=\"original-date\" form=\"text\"/>\r\n          <group>\r\n            <date variable=\"issued\">\r\n              <date-part name=\"year\"/>\r\n            </date>\r\n            <text variable=\"year-suffix\"/>\r\n          </group>\r\n        </group>\r\n      </if>\r\n      <else-if variable=\"status\">\r\n        <text variable=\"status\"/>\r\n        <text variable=\"year-suffix\" prefix=\"-\"/>\r\n      </else-if>\r\n      <else>\r\n        <text term=\"no date\" form=\"short\"/>\r\n        <text variable=\"year-suffix\" prefix=\"-\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"edition\">\r\n    <choose>\r\n      <if is-numeric=\"edition\">\r\n        <group delimiter=\" \">\r\n          <number variable=\"edition\" form=\"ordinal\"/>\r\n          <text term=\"edition\" form=\"short\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <text variable=\"edition\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators\">\r\n    <choose>\r\n      <if type=\"article-journal article-magazine\" match=\"any\">\r\n        <group prefix=\", \" delimiter=\", \">\r\n          <group>\r\n            <text variable=\"volume\" font-style=\"italic\"/>\r\n            <text variable=\"issue\" prefix=\"(\" suffix=\")\"/>\r\n          </group>\r\n          <text variable=\"page\"/>\r\n        </group>\r\n        <choose>\r\n          <!--for advanced online publication-->\r\n          <if variable=\"issued\">\r\n            <choose>\r\n              <if variable=\"page issue\" match=\"none\">\r\n                <text variable=\"status\" prefix=\". \"/>\r\n              </if>\r\n            </choose>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"article-newspaper\">\r\n        <group delimiter=\" \" prefix=\", \">\r\n          <label variable=\"page\" form=\"short\"/>\r\n          <text variable=\"page\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"book graphic motion_picture report song chapter paper-conference entry-encyclopedia entry-dictionary\" match=\"any\">\r\n        <group prefix=\" (\" suffix=\")\" delimiter=\", \">\r\n          <choose>\r\n            <if type=\"report\" match=\"none\">\r\n              <!-- edition for report is included in title-plus-extra /-->\r\n              <text macro=\"edition\"/>\r\n            </if>\r\n          </choose>\r\n          <choose>\r\n            <if variable=\"volume\" match=\"any\">\r\n              <group>\r\n                <text term=\"volume\" form=\"short\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n                <number variable=\"volume\" form=\"numeric\"/>\r\n              </group>\r\n            </if>\r\n            <else>\r\n              <group>\r\n                <text term=\"volume\" form=\"short\" plural=\"true\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n                <number variable=\"number-of-volumes\" form=\"numeric\" prefix=\"1&#8211;\"/>\r\n              </group>\r\n            </else>\r\n          </choose>\r\n          <group>\r\n            <label variable=\"page\" form=\"short\" suffix=\" \"/>\r\n            <text variable=\"page\"/>\r\n          </group>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"legal_case\">\r\n        <group prefix=\" (\" suffix=\")\" delimiter=\" \">\r\n          <text variable=\"authority\"/>\r\n          <date variable=\"issued\" form=\"text\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"bill legislation\" match=\"any\">\r\n        <date variable=\"issued\" prefix=\" (\" suffix=\")\">\r\n          <date-part name=\"year\"/>\r\n        </date>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"citation-locator\">\r\n    <group>\r\n      <choose>\r\n        <if locator=\"chapter\">\r\n          <label variable=\"locator\" form=\"long\" text-case=\"capitalize-first\"/>\r\n        </if>\r\n        <else>\r\n          <label variable=\"locator\" form=\"short\"/>\r\n        </else>\r\n      </choose>\r\n      <text variable=\"locator\" prefix=\" \"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"container\">\r\n    <choose>\r\n      <if type=\"post-weblog webpage\" match=\"none\">\r\n        <group>\r\n          <choose>\r\n            <if type=\"chapter paper-conference entry-encyclopedia\" match=\"any\">\r\n              <text term=\"in\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n            </if>\r\n          </choose>\r\n          <group delimiter=\", \">\r\n            <text macro=\"container-contributors\"/>\r\n            <text macro=\"secondary-contributors\"/>\r\n            <text macro=\"container-title\"/>\r\n          </group>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"container-title\">\r\n    <choose>\r\n      <if type=\"article article-journal article-magazine article-newspaper\" match=\"any\">\r\n        <text variable=\"container-title\" font-style=\"italic\" text-case=\"title\"/>\r\n      </if>\r\n      <else-if type=\"bill legal_case legislation\" match=\"none\">\r\n        <text variable=\"container-title\" font-style=\"italic\"/>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"legal-cites\">\r\n    <choose>\r\n      <if type=\"bill legal_case legislation\" match=\"any\">\r\n        <group delimiter=\" \" prefix=\", \">\r\n          <choose>\r\n            <if variable=\"container-title\">\r\n              <text variable=\"volume\"/>\r\n              <text variable=\"container-title\"/>\r\n              <group delimiter=\" \">\r\n                <!--change to label variable=\"section\" as that becomes available -->\r\n                <text term=\"section\" form=\"symbol\"/>\r\n                <text variable=\"section\"/>\r\n              </group>\r\n              <text variable=\"page\"/>\r\n            </if>\r\n            <else>\r\n              <choose>\r\n                <if type=\"legal_case\">\r\n                  <text variable=\"number\" prefix=\"No. \"/>\r\n                </if>\r\n                <else>\r\n                  <text variable=\"number\" prefix=\"Pub. L. No. \"/>\r\n                  <group delimiter=\" \">\r\n                    <!--change to label variable=\"section\" as that becomes available -->\r\n                    <text term=\"section\" form=\"symbol\"/>\r\n                    <text variable=\"section\"/>\r\n                  </group>\r\n                </else>\r\n              </choose>\r\n            </else>\r\n          </choose>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"original-date\">\r\n    <choose>\r\n      <if variable=\"original-date\">\r\n        <group prefix=\"(\" suffix=\")\" delimiter=\" \">\r\n          <!---This should be localized-->\r\n          <text value=\"Original work published\"/>\r\n          <date variable=\"original-date\" form=\"text\"/>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <citation et-al-min=\"6\" et-al-use-first=\"1\" et-al-subsequent-min=\"3\" et-al-subsequent-use-first=\"1\" disambiguate-add-year-suffix=\"true\" disambiguate-add-names=\"true\" disambiguate-add-givenname=\"true\" collapse=\"year\" givenname-disambiguation-rule=\"primary-name\">\r\n    <sort>\r\n      <key macro=\"author\"/>\r\n      <key macro=\"issued-sort\"/>\r\n    </sort>\r\n    <layout prefix=\"(\" suffix=\")\" delimiter=\"; \">\r\n      <group delimiter=\", \">\r\n        <text macro=\"author-short\"/>\r\n        <text macro=\"issued-year\"/>\r\n        <text macro=\"citation-locator\"/>\r\n      </group>\r\n    </layout>\r\n  </citation>\r\n  <bibliography hanging-indent=\"true\" et-al-min=\"8\" et-al-use-first=\"6\" et-al-use-last=\"true\" entry-spacing=\"0\" line-spacing=\"2\">\r\n    <sort>\r\n      <key macro=\"author\"/>\r\n      <key macro=\"issued-sort\" sort=\"ascending\"/>\r\n      <key macro=\"title\"/>\r\n    </sort>\r\n    <layout>\r\n      <group suffix=\".\">\r\n        <group delimiter=\". \">\r\n          <text macro=\"author\"/>\r\n          <text macro=\"issued\"/>\r\n          <text macro=\"title-plus-extra\"/>\r\n          <text macro=\"container\"/>\r\n        </group>\r\n        <text macro=\"legal-cites\"/>\r\n        <text macro=\"locators\"/>\r\n        <group delimiter=\", \" prefix=\". \">\r\n          <text macro=\"event\"/>\r\n          <text macro=\"publisher\"/>\r\n        </group>\r\n      </group>\r\n      <text macro=\"access\" prefix=\" \"/>\r\n      <text macro=\"original-date\" prefix=\" \"/>\r\n    </layout>\r\n  </bibliography>\r\n</style>\r\n"
